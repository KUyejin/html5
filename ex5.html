<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미디어 관련 태그</title>
</head>
<body>
    <h2>미디어 관련 태그</h2>
    
    <hr>
    
    <h3>이미지</h3>
    <img src ="./img/bentley.jpg" alt="벤틀리" title="삐삐머리한벤틀리"> 
    <!--src, alt는 태그의 속성/ alt : 만약 해당이미지가 없다면 대체 텍스트 / title : 이미지에 마우스 올리면 뜨는 설명-->
    
    <hr>
    
    <h3>오디오</h3>
    <audio controls autoplay muted>
        <source src = "./sound/ditto.mp3" type="audio/mp3">
        <source src = "./sound/ditto.ogg" type="audio/ogg">
        <source src = "./sound/ditto.wav" type="audio/wav">
    </audio>
    <!-- autoplay muted: 링크를 클릭했을 때 자동플레이를 뮤트시킨다 -->
    <!-- controls : 제어바가 생성 -->
    <!-- mp3,ogg,wav 쓴 이유: 크로스 브라우징 테스트 하려고(다른 브라우저에서 호환되는 지 테스트) -> 크롬에서 mp3만 실행된다.-->
    
    <hr>
    
    <h3>비디오</h3>
    <video poster="./img/bentley.jpg" controls loop muted>
        <source src="./movie/ditto.mp4" type="video/mp4">
        <source src="./movie/ditto.ogv" type="video/ogg">
        <source src="./movie/ditto.webm" type="video/webm">
        <!-- mp4,ogv,webm 쓴 이유: 크로스 브라우징 테스트 하려고(다른 브라우저에서 호환되는 지 테스트) -> 크롬에서 1개만 실행된다.-->
        <!--poster는 대기화면-->
        <!--loop 반복-->
    </video>
    
    <hr>
    
    <h3>iframe 요소</h3>
    <iframe width="1280" height=" 720" src="https://youtu.be/HDEXggJk_m8" title="타이틀"></iframe>

</body>
</html>
