<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미디어 관련 태그</title>
</head>
<body>
    <h2>미디어 관련 태그</h2>
    
    <hr>
    
    <h3>이미지</h3>
    <img src ="./img/bentley.jpg" alt="벤틀리" title="삐삐머리한벤틀리"> 
    <!--src, alt는 태그의 속성/ alt : 만약 해당이미지가 없다면 대체 텍스트 / title : 이미지에 마우스 올리면 뜨는 설명-->
    
    <hr>
    
    <h3>오디오</h3>
    <audio src="./sound/sample1.mp3" controls autoplay muted></audio>
    <!-- autoplay muted: 링크를 클릭했을 때 자동플레이를 뮤트시킨다 -->
    <!-- controls : 제어바가 생성 -->
    
    <hr>
    
    <h3>비디오</h3>
    <video src="./movie/ditto.mp4" controls autoplay muted></video>

    <hr>
    
    <h3>iframe 요소</h3>
    <iframe width="1280" height=" 720" src="https://youtu.be/HDEXggJk_m8" title="타이틀"></iframe>

</body>
</html>
