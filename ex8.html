<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼 요소2</title>

    <style>


    </style>
</head>

<body>

    <h1>폼 요소2</h1>
    <form action="join.jsp" method="post">
        <h2>회원가입</h2>

        <fieldset>
            <legend>기본 정보</legend>

            <table class="tb1">
                <tbody>
                    <tr>
                        <th><label for="name">이름</label></th>
                        <td><input type="text" name="name" id="name" autofocus></td>
                    </tr>

                    <tr>
                        <th><label for="id">아이디</label></th>
                        <td>
                            <input type="text" name="id" id="id" autofocus>
                            <button type="button" id="idck_btn">중복확인</button>
                        </td>
                    </tr>


                    <tr>
                        <th><label for="pw">비밀번호</label></th>
                        <td>
                            <input type="password" name="pw" id="pw" autofocus>
                        </td>
                    </tr>

                    <tr>
                        <th><label for="pw2">비밀번호 확인</label></th>
                        <td>
                            <input type="password" name="pw2" id="pw2" autofocus>
                        </td>
                    </tr>


                    <tr>
                        <th><label for="email">이메일</label></th>
                        <td>
                            <input type="email" name="email" id="email" autofocus>
                        </td>
                    </tr>


                    <tr>
                        <th><label for="tel">전화번호</label></th>
                        <td>
                            <input type="tel" name="tel" id="tel" autofocus>
                        </td>
                    </tr>


                    <tr>
                        <th><label for="birth">생년월일</label></th>
                        <td>
                            <input type="date" name="birth" id="birth" autofocus>
                        </td>
                    </tr>

                </tbody>
            </table>
        </fieldset>

        <fieldset>
            <table>
                <tbody>
                    <legend>추가 정보</legend>

                    <!-- tr*8>th+tr -->
                    <tr>
                        <th><label for="area">해당 지역</label></th>
                        <td>
                            <select name="area" id="area">
                                <!-- option[value=$]*8  -->
                                <option>-------선택안함--------</option>
                                <option value="1" selected>서울</option>
                                <option value="2">경기</option>
                                <option value="3">강원</option>
                                <option value="4">충청</option>
                                <option value="5">전라</option>
                                <option value="6">경상</option>
                                <option value="7">제주</option>
                                <option value="8">해외</option>
                        </td>
                    </tr>



                    <tr>
                        <th><label for="hobby">취미</label></th>
                        <td>
                            <!-- (lable[for=hobby]+input[type=checkbox]#hobby$)*6                            -->


                            <input type="checkbox" id="hobby1" name="hobby1" value="낚시">
                            <lable for="hobby1">낚시</lable>

                            <input type="checkbox" id="hobby2" name="hobby2" value="독서" checked>
                            <lable for="hobby2">독서</lable>

                            <input type="checkbox" id="hobby3" name="hobby2" value="독서" checked>
                            <lable for="hobby3">스킨스쿠버</lable>

                            <input type="checkbox" id="hobby4" name="hobby3" value="스킨스쿠버">
                            <lable for="hobby4">등산</lable>

                            <input type="checkbox" id="hobby5" name="hobby4" value="등산">
                            <lable for="hobby5">게임</lable>

                            <input type="checkbox" id="hobby6" name="hobby5" value="게임">
                            <lable for="hobby6">코딩</lable>



                        </td>
                    </tr>


                    <tr>
                        <th><label for="male">성별</label></th>
                        <td>
                            <!-- (input[type=radio]#male$+label[for=male$])*2 -->
                            <input type="radio" id="male1" name="male1" checked>
                            <label for="male1">여성</label>

                            <input type="radio" id="male2" name="male2">
                            <label for="male2">남성</label>
                        </td>
                    </tr>




                    <tr>
                        <!-- lable[for=pic] -->
                        <th>
                            <lable for="pic">사진</lable>
                        </th>


                        <td>
                            <!-- 이미지 타입은 모두 선택 가능 -->
                            <input type="file" id="pic" name="pic" accept="image/*">
                            <!-- 해당 학장자의 파일만 가능 -->
                            <input type="file" id="pic2" name="pic2" accept=".png, .jpg, .gif">
                        </td>
                    </tr>


                    <tr>
                        <th>
                            <lable for="memo">하고 싶은 말</lable>
                        </th>
                        <td>
                            <textarea name="memo" id="memo" cols="30" rows="10"></textarea>
                        </td>
                    </tr>


                    <tr>
                        <th>
                            <lable for="color">좋아하는 색상</lable>
                        </th>
                        <td>
                            <input type="color" name="color" id="color">
                        </td>

                    </tr>

                </tbody>
            </table>

        </fieldset>

        <table class="tb1">
            <tbody>

                <tr>
                    <td colspan="3">
                        <button type="submit">푀원가입</button>
                        &nbsp;&nbsp;
                        <button type="reset">취소</button>
                </tr>



            </tbody>

        </table>







    </form>

</body>

</html>
